<form (submit)="login()">
  <mat-card>
    <mat-card-header>
      Login
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input [(ngModel)]="username"  name="username" matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="password" name="password" matInput type="password" placeholder="Password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
